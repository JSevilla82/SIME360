<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIME 360 | Control de Seguridad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        /* ==================== VARIABLES Y RESET ==================== */
        :root {
            --dark-bg: #12121f;
            --darker-bg: #0a0a12;
            --card-bg: rgba(22, 22, 39, 0.95);
            --primary-blue: #0077cc;
            --secondary-blue: #005a9e;
            --accent-purple: #8a2be2;
            --accent-teal: #00c4b0;
            --text-light: #e0e0e0;
            --text-gray: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --success: #1DA1F2;
            --error: #E0245E;
            --circuit-color: rgba(0, 180, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ==================== ESTILOS GENERALES ==================== */
        body {
            background-color: var(--darker-bg);
            background-image: 
                url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 120 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 60h40m40 0h40M60 0v40m0 40v40' stroke='%230077cc' stroke-width='1' stroke-opacity='0.08'/%3E%3Ccircle cx='60' cy='60' r='8' fill='%230077cc' fill-opacity='0.05'/%3E%3C/svg%3E"),
                linear-gradient(135deg, rgba(0, 60, 113, 0.15) 0%, rgba(10, 10, 30, 0.9) 100%);
            background-size: 100px 100px, cover;
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* ==================== CONTENEDOR PRINCIPAL ==================== */
        .transition-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 3rem 2.5rem;
            text-align: center;
            border-top: 4px solid var(--accent-teal);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .icono-superior {
            font-size: 3.5rem;
            color: var(--accent-teal);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent-teal);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ==================== MEDIA QUERIES ==================== */
        @media (max-width: 480px) {
            body {
                padding: 1.5rem;
            }
            
            .transition-container {
                padding: 2.5rem 1.5rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
        }

    </style>
</head>

<body>
    <img src="{{ url_for('static', filename='img/logo_sime.png') }}" alt="SIME 360 Logo" class="logo">

    <div class="transition-container">
        <i class="fas {{ icono }} icono-superior"></i>
        <h2>{{ mensaje }}</h2>
        <div class="loader"></div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "{{ destino }}";
        }, 1000);
    </script>
</body>

</html>
